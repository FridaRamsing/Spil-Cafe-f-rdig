<!doctype html>
<html lang="da">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Spil Cafe - Prototype</title>
		<link rel="stylesheet" href="css/css.css" />
	</head>
	<body>
		<main class="frame">
			<!-- Background container matches Figma mobile frame ~393px -->
			<header class="topbar">
				<div class="top-left">
					<div class="status-dot"></div>
				</div>
				<div class="time">17.32</div>
				<div class="top-right icons">
					<div class="icon small"></div>
					<div class="icon small"></div>
					<div class="icon small dim"></div>
					<div class="icon small"></div>
				</div>
			</header>

			<section class="hero">
				<h2 class="hero-title">Nye Spil</h2>
				<div class="cards variant">
					<article class="card small">
						<div class="card-media">
							<img src="https://placehold.co/84x89" alt="spil" />
							<div class="badge-outline"></div>
						</div>
						<button class="btn btn-small">Detaljer</button>
						<div class="ribbon">NYT</div>
					</article>

					<article class="card small">
						<div class="card-media">
							<img src="https://placehold.co/84x89" alt="spil" />
							<div class="badge-outline"></div>
						</div>
						<button class="btn btn-small">Detaljer</button>
						<div class="ribbon">NYT</div>
					</article>

					<article class="card large center">
						<div class="card-media">
							<img src="https://placehold.co/102x108" alt="featured" />
							<div class="badge-outline large"></div>
						</div>
						<button class="btn btn-medium">Detaljer</button>
					</article>
				</div>
			</section>

			<section class="filters">
				<div class="filter-pill">Varighed</div>
				<div class="filter-pill">Antal</div>
				<div class="filter-pill">Genre</div>
				<div class="filter-pill">Alder</div>
				<div class="filter-pill">Stemning</div>
			</section>

			<section class="collections">
				<div class="collection">
					<h3>Månedens spil</h3>
					<div class="cards">
						<article class="card small">
							<div class="card-media"><img src="https://placehold.co/84x89" alt=""/></div>
							<button class="btn btn-small">Detaljer</button>
						</article>
						<article class="card small">
							<div class="card-media"><img src="https://placehold.co/84x89" alt=""/></div>
							<button class="btn btn-small">Detaljer</button>
						</article>
						<article class="card large center">
							<div class="card-media"><img src="https://placehold.co/102x108" alt=""/></div>
							<button class="btn btn-medium">Detaljer</button>
						</article>
					</div>
				</div>

				<div class="collection">
					<h3>Glemte spil</h3>
					<div class="cards">
						<article class="card small">
							<div class="card-media"><img src="https://placehold.co/84x89" alt=""/></div>
							<button class="btn btn-small">Detaljer</button>
							<div class="ribbon">NYT</div>
						</article>
						<article class="card small">
							<div class="card-media"><img src="https://placehold.co/84x89" alt=""/></div>
							<button class="btn btn-small">Detaljer</button>
						</article>
						<article class="card large center">
							<div class="card-media"><img src="https://placehold.co/102x108" alt=""/></div>
							<button class="btn btn-medium">Detaljer</button>
						</article>
					</div>
				</div>

				<div class="collection">
					<h3>Populære spil</h3>
					<div class="cards">
						<article class="card small">
							<div class="card-media"><img src="https://placehold.co/84x89" alt=""/></div>
							<button class="btn btn-small">Detaljer</button>
						</article>
						<article class="card small">
							<div class="card-media"><img src="https://placehold.co/84x89" alt=""/></div>
							<button class="btn btn-small">Detaljer</button>
						</article>
						<article class="card large center">
							<div class="card-media"><img src="https://placehold.co/102x108" alt=""/></div>
							<button class="btn btn-medium">Detaljer</button>
						</article>
					</div>
				</div>
			</section>

			<div class="cta">
				<button class="btn btn-cta">Se alle spil</button>
			</div>

			<nav class="bottom-nav">
				<div class="nav-item">
					<div class="nav-icon">
						<div class="icon-sim"></div>
					</div>
					<div class="nav-label">Book</div>
				</div>
				<div class="nav-item center-profile">
					<img class="profile-img" src="https://placehold.co/76x76" alt="profil" />
				</div>
				<div class="nav-item">
					<div class="nav-icon"><img src="https://placehold.co/39x39" alt=""/></div>
					<div class="nav-label">Udforsk</div>
				</div>
			</nav>
		</main>
	</body>
		<script src="js/js.js" defer></script>
	</html>
</html>
